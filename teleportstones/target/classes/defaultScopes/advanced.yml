scopes:
  - ==: kumomi.teleportstones.build.structure.Scope
    scopeName: "Local"
    reachableScopes: 
      - "Local"
      - "Regional"
      - "Global"
      - "Regional+"
      - "Global+"
  - ==: kumomi.teleportstones.build.structure.Scope
    scopeName: "Regional"
    reachableScopes: 
      - "Regional"
      - "Global"
      - "Regional+"
      - "Global+"
  - ==: kumomi.teleportstones.build.structure.Scope
    scopeName: "Global"
    reachableScopes: 
      - "Global"
      - "Global+"
  - ==: kumomi.teleportstones.build.structure.Scope
    scopeName: "Regional+"
    reachableScopes: 
      - "Local"
      - "Regional"
      - "Global"
      - "Regional+"
      - "Global+"
  - ==: kumomi.teleportstones.build.structure.Scope
    scopeName: "Global+"
    reachableScopes: 
      - "Regional"
      - "Global"
      - "Regional+"
      - "Global+"