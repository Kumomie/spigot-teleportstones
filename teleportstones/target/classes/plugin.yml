main: kumomi.teleportstones.App
name: TeleportStones
version: "1.0 (Beta)"
description: This plugins introduces TeleportStones into your server. :)
api-version: 1.16
api: "1.16"
author: kumomi

commands:
  tpst:
    description: Commands of TeleportStone Plugin.
    usage: /<command> <subcommand | help> [arguments]
    aliases: [ts, teleportstone, teleportStone]

